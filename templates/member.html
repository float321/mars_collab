{% extends "base.html" %}
{% block title %}Член экипажа{% endblock %}
{% block content %}
<h2>{{ member.name }} {{ member.surname }}</h2>
<img src="{{ member.photo }}" alt="Фото {{ member.name }}" width="200">
<ul>
    {% for specialty in member.specialties|sort %}
    {{specialty}}
    {% endfor %}
</ul>
{% endblock %}
